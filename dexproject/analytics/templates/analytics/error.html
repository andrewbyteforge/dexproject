{% extends 'base.html' %}

{% block title %}Error - Analytics{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                    <h2 class="mt-4">{{ page_title|default:"Error" }}</h2>
                    <p class="text-muted">{{ error }}</p>
                    <a href="/analytics/monitoring/" class="btn btn-primary mt-3">
                        <i class="bi bi-arrow-left me-2"></i>
                        Back to Monitoring
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
